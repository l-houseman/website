
name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.149.0'   # pinned Hugo version

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_BLOX_LICENSE: ${{ secrets.HUGO_BLOX_LICENSE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # lets Hugo compute .Lastmod, etc.

      - name: Setup Node.js (optional; used if package.json exists)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm (optional; only if package.json exists)
        if: hashFiles('package.json') != ''
        uses: pnpm/action-setup@v4

      - name: Install dependencies (optional)
        run: |
          if [ -f "package.json" ]; then
            pnpm install || npm install
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Cache Hugo & node modules
        uses: actions/cache@v4
        with:
          path: |
            /tmp/hugo_cache_runner/
            node_modules/
            modules/*/node_modules/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod', '**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Debug license presence
        run: |
          echo "HUGO_BLOX_LICENSE is ${HUGO_BLOX_LICENSE:+set}${HUGO_BLOX_LICENSE:+ (masked)}"

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          # Optionally pass your premium license if needed to suppress attribution:
          HUGO_BLOX_LICENSE: ${{ secrets.HUGO_BLOX_LICENSE }}
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir || true)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Generate Pagefind search index (only if used)
        run: |
          if [ -f "package.json" ] && grep -q "pagefind" package.json; then
            pnpm dlx pagefind --source "public" || npx pagefind --source "public"
          elif [ -f "netlify.toml" ] && grep -q "pagefind" netlify.toml; then
            pnpm dlx pagefind --source "public" || npx pagefind --source "public"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

