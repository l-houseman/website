  identity:
    name: Leah Houseman | Sociologist
    type: person
    tagline: PhD Student & Programs Officer | USask
    organization: University of Saskatchewan
    description: Exploring disability, adulthood transitions, and social determinants through data-driven insights and policy-focused analytics.

  #Theme and layout
  theme:
    mode: system
    pack: dracula
    colors:
      primary: ""
      secondary: "#36451E"
      neutral: ""
    colors_light:
      primary: ""
  typography:
    font: sans
    size: md
  layout:
    radius: md
    spacing: comfortable
