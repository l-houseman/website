  time_format: "3:04 PM"

  #Header
  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true

  #Footer
  footer:
    style: minimal
    text: "Leah Houseman 2026"
    language_switcher: true
    attribution: false

  #Copyright
  copyright:
    notice: Â© {year} {name}

  #Site features
  content:
    math:
      enable: false
    toc:
      enable: true
    reading_time:
      enable: true
  search:
    enable: true

# Security
security:
  allow_frame: true
